<html>
<head>
    <title>MC LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #f0f0f0;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-family: 'Old English Text MT', serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        .toggle-link {
            margin-top: 20px;
            cursor: pointer;
            color: #000;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #555;
        }

        /* Background image container with blur effect */
        .background-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px);
            transform: scale(1.0);
        }
    </style>
</head>
<body>
    <header>
        Mahanama College <br>Learning Management System</br>
    </header>

    <div class="background-image-container">
        <img src="PXL_20231103_110158608.jpg" alt="Background Image">
    </div>

    <div class="form-container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form" style="display:none;">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
            const toggleLink = document.querySelector('.toggle-link');

            if (signupForm.style.display === 'none') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Sign Up';
                toggleLink.textContent = 'Already have an account? Login';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Sign up";
            }
        }
    </script>
 </body>
</html>
